<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="big-container">
        <div class="display-container">
          <div id="display" class="display input">0</div>
          <div id="display-output" class="display output"></div>
        </div>
        <div class="sm-container">
          <div class="container">
            <button class="clear" id="ac">AC</button>
            <button class="operator" id="pie">ฯ</button>
            <button class="operator" id="carrot">^</button>
            <button class="operator" id="division">รท</button>
          </div>
          <div class="container">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button class="operator" id="multiply">&times;</button>
          </div>
          <div class="container">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button class="operator" id="minus">-</button>
          </div>
          <div class="container">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button class="operator" id="plus">+</button>
          </div>
          <div class="container">
            <button id="zero">0</button>
            <button id="dot">.</button>
            <button class="cancel" id="cancel">C</button>
            <button id="equals">=</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/script/script.js"></script>
  </body>
</html>
